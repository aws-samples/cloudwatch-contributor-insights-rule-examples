AWSTemplateFormatVersion: 2010-09-09
Description: >-
  'Cloudformation template for CloudWatch Contributor Insights'

Parameters:
  LogGroupName:
    Type: String
    Default: xxx

Resources:
  ContributorInsightTop10TerminatingRules:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: |
        {
          "AggregateOn": "Count",
          "Contribution": {
            "Filters": [],
            "Keys": [
                "$.terminatingRuleId"
            ]
          },
          "LogFormat": "JSON",
          "LogGroupNames": [
              "aws-waf-logs-test"
          ],
          "Schema": {
            "Name": "CloudWatchLogRule",
            "Version": 1
          }
        }
      RuleName: Top10TerminatingRules
      RuleState: ENABLED

  ContributorInsightTop10IPbyRateBasedRules:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: |
        {
          "Schema": {
            "Name": "CloudWatchLogRule",
            "Version": 1
          },
          "AggregateOn": "Count",
          "Contribution": {
            "Filters": [
              {
                "In": [
                    "RATE_BASED"
                ],
                "Match": "$.terminatingRuleType"
              }
            ],
            "Keys": [
                "$.httpRequest.clientIp"
            ]
          },
          "LogFormat": "JSON",
          "LogGroupNames": [
              "aws-waf-logs-test"
          ]
        }
      RuleName: Top10IPsBlockedbyRateBasedRules
      RuleState: ENABLED

  ContributorInsightTop10IPURIforBlockedRequests:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: |
        {
          "Schema": {
            "Name": "CloudWatchLogRule",
            "Version": 1
          },
          "AggregateOn": "Count",
          "Contribution": {
            "Filters": [
              {
                "Match": "$.action",
                "In": [
                    "BLOCK"
                ]
              }
            ],
            "Keys": [
                "$.httpRequest.clientIp",
                "$.httpRequest.uri"
            ]
          },
          "LogFormat": "JSON",
          "LogGroupNames": [
              "aws-waf-logs-test"
          ]
        }
      RuleName: ContributorInsightTop10IPURIforBlockedRequests
      RuleState: ENABLED

  ContributorInsightTop10RulesWithonRuleGroup1:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: |
        {
          "Schema": {
            "Name": "CloudWatchLogRule",
            "Version": 1
          },
          "AggregateOn": "Count",
          "Contribution": {
            "Filters": [],
            "Keys": [
                "$.ruleGroupList[1].terminatingRule.ruleId",
                "$.ruleGroupList[1].terminatingRule.action"
            ]
          },
          "LogFormat": "JSON",
          "LogGroupNames": [
              "aws-waf-logs-test"
          ]
        }
      RuleName: ContributorInsightTop10RulesWithonRuleGroup1
      RuleState: ENABLED

  ContributorInsightTop10RulesWithonRuleGroup2:
    Type: AWS::CloudWatch::InsightRule
    Properties:
      RuleBody: |
        {
          "Schema": {
            "Name": "CloudWatchLogRule",
            "Version": 1
          },
          "AggregateOn": "Count",
          "Contribution": {
            "Filters": [],
            "Keys": [
                "$.ruleGroupList[2].terminatingRule.ruleId",
                "$.ruleGroupList[2].terminatingRule.action"
            ]
          },
          "LogFormat": "JSON",
          "LogGroupNames": [
              "aws-waf-logs-test"
          ]
        }
      RuleName: ContributorInsightTop10RulesWithonRuleGroup2
      RuleState: ENABLED